<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Ramen Rating App</h1>
    </header>

    <main>
      
        <div id="ramen-menu" class="menu-container"></div>

        <div id="ramen-detail">
            <img id="ramen-img" src="" alt="Select a ramen">
            <h2 id="ramen-name">Select a Ramen</h2>
            <h3 id="ramen-restaurant"></h3>
            <p id="ramen-rating"></p>
            <p id="ramen-comment"></p>
        </div>

        <form id="new-ramen">
            <h2>Add New Ramen</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Name" required>

            <label for="restaurant">Restaurant:</label>
            <input type="text" id="restaurant" placeholder="Restaurant" required>

            <label for="image">Image URL:</label>
            <input type="text" id="image" placeholder="Image URL" required>

            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating" placeholder="Rating (1-5)" required min="1" max="5">

            <label for="comment">Comment:</label>
            <input type="text" id="comment" placeholder="Comment" required>

            <button type="submit">Add Ramen</button>
        </form>
    </main>

    <script src="index.js"></script>

</body>
</html>
